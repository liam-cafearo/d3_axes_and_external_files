<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
rect:hover {
    fill: #FFA623;  /* fill with a yellow */
}
#tooltip {
    position: absolute;
    padding: 5px 10px; 
    background: white; 
    border-radius: 3px; 
    font-family: dosis;   /* we need to import this font*/
    font-weight: bold;  
}
.hidden {
    display: none;  
}
.verticalAxis path {
    fill: none; 
    stroke: black; 
    shape-rendering: crispEdges; 
} 
.verticalAxis text {
    font-family: arial; 
    font-size: 12px; 
} 
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
     
</body>
<script>
//place you D3 code here
var svgWidth = 700,
    svgHeight = 500;

var margin = {top: 50, right: 0, bottom: 50, left: 50},
canvasWidth = svgWidth + margin.right + margin.left;
canvasHeight = svgHeight + margin.top + margin.bottom;
 
var spacing= 2;

d3.csv("list.csv", function(error, myData) {
    myData.forEach(function(d) {
       d.username = d.user;
       d.score = +d.highscore;   //the + here converts to a number
     });
var heightScale = d3.scale.linear()
                    .domain([0,d3.max(myData, function(d) {return d.score})])
                    .range([0,svgHeight]);
					
var yAxisScale = d3.scale.linear()
  .domain([0, d3.max(myData, function(d) {return d.score})])
  .range([svgHeight , 0]);
  
var xAxisScale = d3.scale.ordinal()
    .domain(myData.map(function(d) { return d.username; }))
    .rangeRoundBands([0, svgWidth]);
  
var colorScale = d3.scale.linear()
                   .domain([0,d3.max(myData, function(d) {return d.score})])
                   .range(["blue","red"]);
var tooltip = d3.select("body")
                 .append("div")
				 .classed("hidden",true)
                 .attr("id","tooltip");	
				 
var yAxis = d3.svg.axis()
              .scale(yAxisScale)
              .orient("left")
              .ticks(5);
			  
var xAxis = d3.svg.axis()
    .scale(xAxisScale)
    .orient("bottom")
	.ticks(myData.length);
			  
var canvas = d3.select("body")
            .append("svg")
            .attr("width",canvasWidth)
            .attr("height",canvasHeight)
            .attr("style","background-color:#ddd"); /* added some style*/

canvas.append("g")
  .append("text")
  .text("Bar Chart")
  .attr("x", canvasWidth / 2)
  .attr("y", 30)
  .attr("class","title");
  
canvas.append("g")
  .attr("class","verticalAxis")  // style axis via CSS
  .attr("transform","translate("+ (margin.left - 2) +"," + margin.bottom + ")")
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
    .attr("x", -svgHeight/2)
    .attr("y", -margin.left - 10)
    .attr("dy", "2em")
    .style("text-anchor", "end")
    .text("YAxis");;
  
canvas.append("g")
    .attr("class", "verticalAxis")
    .attr("transform", "translate(50,"+ (canvasHeight - 48) + ")")
    .call(xAxis)
	.append("text")
    .attr("x", svgWidth/2)
    .attr("y", 27)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("XAxis");
	
	
  
var sortData = function() {
    g.selectAll("rect")
       .sort(function(a,b){
         return d3.descending(a.score, b.score);                    
       })
       .transition()
       .duration(1200)
       .attr("x", function(d, i) {
         return (i * ((svgWidth) / myData.length));                               
    });
};
			
var svg = canvas.append("g")
            .attr("width",svgWidth)
            .attr("height",svgHeight)
            .attr("style","background-color:#ddd"); /* added some style*/
  
var g = svg.append('g')
        .attr("transform","translate("+ margin.left +"," + margin.bottom + ")");
	
	g.selectAll("rect")
		   .data(myData)
		   .enter()
		   .append("rect")  
		   .attr("x", function(d, i) {return i * (svgWidth / myData.length);})  
		   .attr("y", function(d){return svgHeight - heightScale(d.score);}) 
		   .attr("width", (svgWidth / myData.length) - spacing)
		   .attr("height", function(d){return heightScale(d.score)})
		   .attr("fill", function(d){return(colorScale(d.score));})
		   .on("mouseover", function(d){    
			d3.select("#tooltip")
			  .style("left", d3.event.pageX + "px")
			  .style("top", d3.event.pageY - 50 + "px")
			  .classed("hidden", false)
			  tooltip.html(d.score);            
			})
			.on("mouseout", function(){    
					d3.select("#tooltip")
						.classed("hidden", true);            
			})
			.on("click", function(){    
					sortData();
			});
     });         
</script>

</html>
